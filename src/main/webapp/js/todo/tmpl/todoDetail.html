<div class="row">
	<h3>상세 정보</h3>
	
	<div class="panel panel-info">
		<div class="panel-heading">[ <strong>{{todo.no}}</strong> ] 번의 상세정보</div>
		<table class="table table-bordered">
			<colgroup>
				<col width="15%">
				<col width="*">
			</colgroup>
			<tbody>
				<tr>
					<th>번호</th>
					<td>{{todo.no}}</td>
				</tr>
				<tr>
					<th>제목</th>
					<td>{{todo.title}}</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>{{todo.description}}</td>
				</tr>
				<tr>
					<th>날짜</th>
					<td>{{todo.date}}</td>
				</tr>
				<tr>
					<th>완료여부</th>
					<td>{{todo.completed}}</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-footer text-right">
			<button class="btn btn-primary btn-sm" ng-click="goTodo()">목록</button>
		</div>
	</div>
</div>
