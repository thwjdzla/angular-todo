<div class="row">
	<div class="panel panel-info">
		<div class="panel-heading">[<strong>{{todo.no}}</strong>] 번의 상세정보</div>
		<table class="table">
			<tbody>
				<tr>
					<th>번호</th>
					<td>{{todo.no}}</td>
				</tr>
				<tr>
					<th>제목</th>
					<td>{{todo.title}}</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>{{todo.description}}</td>
				</tr>
				<tr>
					<th>날짜</th>
					<td>{{todo.eventDate}}</td>
				</tr>
				<tr>
					<th>완료여부</th>
					<td>{{todo.completed}}</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-footer text-right">
			<button class="btn btn-primary btn-xm" ng-click="goTodo()">목록</button>
		</div>
	</div>
</div>
